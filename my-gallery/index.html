<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../utils/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>My Gallery</title>
</head>
<body>
  <header>
    <img src="./assets/profilePhoto.png" alt="Rodney Cotton's portait">
    <h1>Rodney Cotton</h1>
    <h2>Helsinki, Finland</h2>
    <div class="status">
      <div class="stat">
        <h3>100</h3>
        <p>Posts</p>
      </div>
      <div class="stat">
        <h3>2,242</h3>
        <p>Follower</p>
      </div>
      <div class="stat">
        <h3>1,432</h3>
        <p>Following</p>
      </div>
    </div>
  </header>
  <main>
    <img class="row-1 col-1" src="./assets/photo1.png" alt="interior close-up of a sofa, a side table and two plants">
    <img class="row-1 col-2" src="./assets/photo2.png" alt="interior close-up of a sofa, a coffee table, a side table and a rug">
    <img class="row-1 col-2" src="./assets/photo3.png" alt="bathroom close-up of a bathtub, a plant and some pebbles on the ground">
    <img class="row-2 col-1" src="./assets/photo4.png" alt="close-up of a floor lamp on a light green wall">
    <img class="row-1 col-1" src="./assets/photo5.png" alt="close-up of a plant with large green leaves on a white background">
    <img class="row-1 col-1" src="./assets/photo6.png" alt="close-up of a coffee table and three poufs">
  </main>
  <footer>v-dj @ <a href="https://devchallenges.io/" target="_blank" rel="noreferrer" >DevChallenges.io</a></footer>
</body>
</html>
